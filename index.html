<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Difference Calculator</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width: 400px; margin: auto; }
    input, button { margin-top: 10px; padding: 10px; width: 100%; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üìÖ Days Between Dates</h2>
  <label>Start Date:</label>
  <input type="date" id="startDate" />
  <label>End Date:</label>
  <input type="date" id="endDate" />
  <button onclick="calculateDays()">Calculate Days</button>
  <div id="result"></div>

  <script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('endDate').value = today;

    function formatDateToDDMMYYYY(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${day}/${month}/${year}`;
    }

    function calculateDays() {
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);

      if (!start || !end || isNaN(start) || isNaN(end)) {
        document.getElementById('result').innerText = "‚ùå Please enter valid dates.";
        return;
      }

      const diff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
      const formattedStart = formatDateToDDMMYYYY(document.getElementById('startDate').value);
      const formattedEnd = formatDateToDDMMYYYY(document.getElementById('endDate').value);

      document.getElementById('result').innerText = 
        `From ${formattedStart} to ${formattedEnd} üëâ ${diff} day(s).`;
    }
  </script>
</body>
</html>
